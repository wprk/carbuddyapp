<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Car Buddy Messenger</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/x-handlebars" data-template-name="application">
    <header>
        {{outlet header}}
    </header>

    <div id="wrapper">
        <div id="main-content">
                {{outlet content}}
        </div>
    </div>
    <footer>
        {{outlet navBar}}
    </footer>
    </script>

    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/libs/ember-1.0.0-rc.2.js"></script>
    <script type="text/javascript" src="js/libs/iscroll-lite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/x-handlebars" data-template-name="header">
        <h1>Car Buddy</h1>
    </script>

    <script type="text/x-handlebars" data-template-name="navBar">
    <ul id="tab-bar">
        <li>{{#linkTo "messages.inbound"}}Inbox{{/linkTo}}</li>
        <li>{{#linkTo "messages.outbound"}}Sentbox{{/linkTo}}</li>
        <li>{{#linkTo "parking"}}Parking{{/linkTo}}</li>
        <li>{{#linkTo "fuel"}}Fuel Tracker{{/linkTo}}</li>
    </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
        This is the homepage
    </script>

    <script type="text/x-handlebars" data-template-name="login">
        {{view App.LoginUsername}}
        {{view App.LoginPassword}}
    </script>

    <script type="text/x-handlebars" data-template-name="messages">
        This is the messages homepage
    </script>

    <script type="text/x-handlebars" data-template-name="messages.inbound">
        Hello <b>{{App.username}}</b>
        {{#each App.inboundController}}
        <h4>{{message_subject}}</h4>
        <p>{{message}}</p>
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="messages.outbound">
        Hello <b>{{App.username}}</b>
        {{#each App.outboundController}}
        <h4>{{message_subject}}</h4>
        <p>{{message}}</p>
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="parking">
        This is the parking page
    </script>

    <script type="text/x-handlebars" data-template-name="fuel">
        This is the fuel tracker
    </script>
</body>
</html>
