<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Car Buddy Messenger</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Car Buddy</h1>
    </header>

    <div id="wrapper">
        <div id="main-content">
            <div id="pages">
                <div id="message-center" class="current">
                    <script type="text/x-handlebars">
                        Hello <b>{{App.username}}</b>
                        {{#each App.inboxController}}
                        <h3>{{message_subject}}</h3>
                        <p>{{message}}</p>
                        {{/each}}
                    </script>
                </div>
                <div id="login">
                    <script type="text/x-handlebars">
                        {{view App.LoginUsername}}
                    </script>
                    <script type="text/x-handlebars">
                        {{view App.LoginPassword}}
                    </script>
                </div>
                <div id="parking">
                    This is the Parking Page
                </div>
                <div id="fuel-tracker">
                    This is the Fuel Tracker Page
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul id="tab-bar">
            <li>
                <a href="/messages" class="current">Messages</a>
            </li>
            <li>
                <a href="/parking">Parking</a>
            </li>
            <li>
                <a href="/fueltracker">Fuel Tracker</a>
            </li>
        </ul>
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.6.min.js"></script><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.6.min.js"></script>
    <script type="text/javascript" src="js/libs/iscroll-lite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
