<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Car Buddy Messenger</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Car Buddy</h1>
    </header>

    <div id="wrapper">
        <div id="main-content">
            <div id="pages">
                <div id="message-center" class="current">
                    This is the Messages Page
                    <script type="text/x-handlebars" data-template-name="index">
                        <ul>
                            {{#each item in model}}
                            <li>{{item}}</li>
                            {{/each}}
                        </ul>
                    </script>
                </div>
                <div id="parking">
                    This is the Parking Page
                </div>
                <div id="fuel-tracker">
                    This is the Fuel Tracker Page
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul id="tab-bar">
            <li>
                <a href="#message-center" class="current">Messages</a>
            </li>
            <li>
                <a href="#parking">Parking</a>
            </li>
            <li>
                <a href="#fuel-tracker">Fuel Tracker</a>
            </li>
        </ul>
    </footer>
    <script type="text/javascript" src="js/libs/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script type="text/javascript" src="js/libs/ember-1.0.0-rc.2.js"></script>
    <script type="text/javascript" src="js/libs/iscroll-lite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
